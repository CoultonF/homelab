apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale
  namespace: tailscale
  labels:
    app.kubernetes.io/name: tailscale
    app.kubernetes.io/component: subnet-router
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: tailscale
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tailscale
        app.kubernetes.io/component: subnet-router
    spec:
      serviceAccountName: tailscale
      # Allow scheduling on control-plane nodes (single-node cluster)
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      # Use host network for subnet routing
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:latest
          imagePullPolicy: Always
          env:
            # Auth key from secret
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            # Subnet routes to advertise (your home network)
            - name: TS_ROUTES
              value: "192.168.0.0/24"
            # Enable subnet routing
            - name: TS_USERSPACE
              value: "false"
            # Store state in Kubernetes secret for persistence
            - name: TS_KUBE_SECRET
              value: "tailscale-state"
            # Hostname in Tailscale admin console
            - name: TS_HOSTNAME
              value: "talos-subnet-router"
            # Accept DNS from Tailscale (optional, disable if using local DNS)
            - name: TS_ACCEPT_DNS
              value: "false"
            # Extra args to enable IP forwarding and subnet routing
            - name: TS_EXTRA_ARGS
              value: "--advertise-exit-node=false"
            # State directory
            - name: TS_STATE_DIR
              value: "/var/lib/tailscale"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            privileged: true
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
            - name: tailscale-state
              mountPath: /var/lib/tailscale
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: tailscale-state
          emptyDir: {}
