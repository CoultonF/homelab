apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-config
  namespace: coredns
  labels:
    app.kubernetes.io/name: coredns
data:
  Corefile: |
    # Custom zone for rcom - resolves to macbook via Tailscale
    # Macbook: coultons-macbook-pro.tail05edf2.ts.net (100.102.170.92)
    rcom:53 {
        log
        errors
        hosts {
            100.102.170.92 app.rcom
            100.102.170.92 hmr.app.rcom
            100.102.170.92 web-api.app.rcom
            fallthrough
        }
        # If no match, forward to upstream
        forward . 8.8.8.8 1.1.1.1
    }

    # Custom zone for homelab - resolves to cluster nodes
    homelab:53 {
        log
        errors
        hosts {
            100.88.79.159 admin-pod.homelab
            fallthrough
        }
        # If no match, forward to upstream
        forward . 8.8.8.8 1.1.1.1
    }

    # Default zone - forward all other queries to upstream DNS
    .:53 {
        log
        errors
        health {
            lameduck 5s
        }
        ready
        # Forward to Google and Cloudflare DNS
        forward . 8.8.8.8 1.1.1.1 {
            max_concurrent 1000
        }
        cache 30
        loop
        reload
        loadbalance
    }
