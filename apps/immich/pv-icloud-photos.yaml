apiVersion: v1
kind: PersistentVolume
metadata:
  name: icloud-photos-shared
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany  # Allow multiple pods to mount
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""  # Empty to allow manual binding
  hostPath:
    path: /var/lib/icloud-photos
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists
