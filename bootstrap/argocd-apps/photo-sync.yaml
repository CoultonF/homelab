apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: photo-sync
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/CoultonF/homelab
    targetRevision: main
    path: apps/photo-sync
  destination:
    server: https://kubernetes.default.svc
    namespace: photo-sync
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
