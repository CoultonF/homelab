apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: admin-pod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/CoultonF/homelab
    targetRevision: main
    path: apps/admin-pod
  destination:
    server: https://kubernetes.default.svc
    namespace: admin-pod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
