apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.10.3
    chart: immich
    helm:
      values: |
        image:
          tag: v1.123.0

        env:
          TZ: "America/Edmonton"

        immich:
          persistence:
            library:
              existingClaim: immich-library

        server:
          image:
            tag: v1.123.0
          service:
            main:
              ports:
                http:
                  port: 3001
                  targetPort: 2283
          persistence:
            library:
              existingClaim: immich-library
            icloud-import:
              enabled: true
              existingClaim: icloud-photos
              mountPath: /external/icloud
              readOnly: true

        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: local-path

        redis:
          enabled: true
          image:
            tag: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
