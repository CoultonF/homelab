apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.10.3
    chart: immich
    helm:
      values: |
        env:
          TZ: "America/Edmonton"

        immich:
          persistence:
            library:
              existingClaim: ""

        server:
          persistence:
            library:
              size: 100Gi
              storageClass: local-path
              accessMode: ReadWriteOnce

        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: local-path
              accessMode: ReadWriteOnce

        redis:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
