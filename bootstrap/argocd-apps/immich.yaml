apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.10.3
    chart: immich
    helm:
      values: |
        controllers:
          main:
            containers:
              main:
                image:
                  tag: v2.5.0
                env:
                  DB_HOSTNAME: "immich-postgres-rw.immich.svc.cluster.local"
                  DB_DATABASE_NAME: "immich"
                  DB_USERNAME:
                    valueFrom:
                      secretKeyRef:
                        name: immich-postgres-app
                        key: username
                  DB_PASSWORD:
                    valueFrom:
                      secretKeyRef:
                        name: immich-postgres-app
                        key: password
                  TZ: "America/Edmonton"

        immich:
          persistence:
            library:
              existingClaim: immich-library

        valkey:
          enabled: true

        server:
          controllers:
            main:
              containers:
                main:
                  probes:
                    liveness:
                      enabled: true
                      custom: true
                      spec:
                        httpGet:
                          path: /api/server/ping
                          port: 2283
                        initialDelaySeconds: 0
                        periodSeconds: 10
                    readiness:
                      enabled: true
                      custom: true
                      spec:
                        httpGet:
                          path: /api/server/ping
                          port: 2283
                        initialDelaySeconds: 0
                        periodSeconds: 10
                    startup:
                      enabled: true
                      custom: true
                      spec:
                        httpGet:
                          path: /api/server/ping
                          port: 2283
                        initialDelaySeconds: 0
                        periodSeconds: 10
                        failureThreshold: 30
          service:
            main:
              type: NodePort
              ports:
                http:
                  port: 3001
                  targetPort: 2283
                  nodePort: 30080

  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
