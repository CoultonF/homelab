apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.7.2
    chart: immich
    helm:
      values: |
        image:
          tag: v1.132.3

        env:
          TZ: "America/Edmonton"

        immich:
          persistence:
            library:
              existingClaim: immich-library

        server:
          image:
            tag: v1.132.3
          service:
            main:
              type: NodePort
              ports:
                http:
                  port: 3001
                  targetPort: 2283
                  nodePort: 30080
          persistence:
            library:
              existingClaim: immich-library
            icloud-import:
              enabled: true
              existingClaim: icloud-photos
              mountPath: /external/icloud
              readOnly: true
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/server/ping
                  port: 2283
                initialDelaySeconds: 0
                periodSeconds: 10
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/server/ping
                  port: 2283
                initialDelaySeconds: 0
                periodSeconds: 10
            startup:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/server/ping
                  port: 2283
                initialDelaySeconds: 0
                periodSeconds: 10
                failureThreshold: 30

        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: local-path

        redis:
          enabled: true
          image:
            tag: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
