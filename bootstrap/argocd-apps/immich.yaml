apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.7.2
    chart: immich
    helm:
      values: |
        image:
          tag: v1.123.0

        env:
          TZ: "America/Edmonton"

        immich:
          persistence:
            library:
              existingClaim: immich-library

        server:
          image:
            tag: v1.123.0
          service:
            main:
              ports:
                http:
                  port: 3001
                  targetPort: 2283
          persistence:
            library:
              existingClaim: immich-library
          probes:
            liveness:
              custom: true
              spec:
                tcpSocket:
                  port: 2283
                initialDelaySeconds: 0
                periodSeconds: 10
            readiness:
              custom: true
              spec:
                tcpSocket:
                  port: 2283
                initialDelaySeconds: 0
                periodSeconds: 10
            startup:
              custom: true
              spec:
                tcpSocket:
                  port: 2283
                initialDelaySeconds: 0
                periodSeconds: 10
                failureThreshold: 30

        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
              size: 10Gi
              storageClass: local-path

        redis:
          enabled: true
          image:
            tag: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: immich-server
    jsonPointers:
    - /spec/template/spec/containers/0/livenessProbe
    - /spec/template/spec/containers/0/readinessProbe
    - /spec/template/spec/containers/0/startupProbe
